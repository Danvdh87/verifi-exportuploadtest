

<input type="file" (change)="uploadFile($event)" multiple="false" />

<p>Export as XLSX by clicking the below button</p>
<button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:48px;color:blue"></i></button>

<p>Export of local project file</p>
<button (click)="exportLocalXlsx()"><i class="fa fa-file-excel-o" style="font-size:48px;color:orange"></i></button>
